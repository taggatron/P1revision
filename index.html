<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics P1 Revision Flashcards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Physics P1 Revision Flashcards</h1>
        <p>Click on any card to reveal the answer</p>
        <!-- Foundation tier only (higher tier and toggle removed) -->
    </header>
    
    <main>
        <div class="flashcard-container" id="flashcard-container">
            <!-- Flashcards will be generated by JavaScript -->
        </div>
    </main>
    
    <footer>
        <p>Click "Reset All Cards" to flip all cards back to questions</p>
        <button id="reset-button">Reset All Cards</button>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
